<!DOCTYPE html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <video id="background-video" autoplay loop muted>

                        <li class="die-item" data-side="5">

                            <span class="dot"></span>
                            <span class="dot"></span>
