<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="A static webpage for a leaderboard in Dustland Monopoly community event">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Dustnopoly</title>
        <link rel="icon" type="image/x-icon" href="">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <video id="background-video" autoplay loop muted>
            <source src="Kettlemine background.mp4" type="video/mp4">
        </video>
        <section id="header">
            <img src="DUSTLAND_LOGO-ORG.png" alt="Dustland Logo" id="logo-header">
            <p id="monopoly">Dustnopoly</p>
        </section>
        <section id="main">
            <img src="Dustnopoly Base.png" alt="Dustland Monopoly Board" id="board">
            <div id="leaderboard">

            </div>
            <section id="board-content">
                <div class="dice">
                    <ol class="die-list even-roll" data-roll="1" id="die-1">
                        <li class="die-item" data-side="1">
                            <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="2">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="3">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="4">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="5">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="6">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </li>
                    </ol>
                    <ol class="die-list odd-roll" data-roll="1" id="die-2">
                        <li class="die-item" data-side="1">
                            <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="2">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="3">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="4">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="5">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="6">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </li>
                    </ol>
                </div>
                <button type="button" id="roll-button">Roll Dice</button>
                <script src="index.js"></script>
            </section>
            <div class="placeholders">
                <div id="bg-blur" onclick="popdownKet()">
                    <p>b</p>
                </div>
                <div id="kettlemine" onclick="popupKet()">
                    <p>s</p>
                </div>
                <img class="pop" id="ket-pop" src="Dustland_Settlement_Kettlemine.jpg" alt="A popup image of Kettlemine" onclick="popdownKet()">
                <div id="exc1">
                    <p>!</p>
                </div>  
                <div id="coyote-skull">

                </div>
                <div id="quest1">

                <div id="nas">

                </div>

                </div>
                <div id="shaft-ent">

                </div>
                <div id="shimmering">

                </div>
                <div id="quest2">
                    <p>?</p>
                </div>
                <div id="exc3">
                    <p>!</p>
                </div>
                <div id="shaft-ex">
                    <p>s</p>
                </div>
                <div id="quest3">
                    <p>?</p>
                </div>
                <div id="glass">
                    <p>g</p>
                </div>
                <div id="exc4">
                    <p>!</p>
                </div>
                <div id="cactus">
                    <p>c</p>
                </div>
                <div id="tunnel">

                </div>
                <div id="quest4">
                    <p>q</p>

        </section>
        <section id="footer">

    </body>
</html>
