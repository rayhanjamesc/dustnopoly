                <div class="chance" onclick="getRNGChance()">

                    <img class="chance" src="Vulture Attack.png" alt="Chance card of a vulture attack" id="vul-chance">

                    <img class="chance" src="Pirate attack.png" alt="Chance card of Pirate Attack" id="pir-chance">
                </div>
    
                <div class="event" onclick="getRNGEvent()">

                <div class="dice">
                    <ol class="die-list even-roll" data-roll="1" id="die-1">
                        <li class="die-item" data-side="1">
                            <span class="dot"></span>
                        </li>
                        <li class="die-item" data-side="2">
                            <span class="dot"></span>
                            <span class="dot"></span>
